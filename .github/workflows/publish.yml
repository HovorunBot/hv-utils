name: "Publish to PyPI (manual)"

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to publish (e.g., v0.0.1)"
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    name: publish-to-pypi
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - name: Check out tag
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Install uv
        uses: "astral-sh/setup-uv@v6"
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Validate tag matches project version
        run: uv run python -m tools.release_tag --tag "${{ inputs.tag }}"

      - name: Build distributions
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish
