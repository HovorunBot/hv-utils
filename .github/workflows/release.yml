name: Release and Publish

on:
  push:
    tags:
      - "*.*.*"     # 0.0.1, 1.2.3
      - "*.*.*.*"   # 0.0.1.1, 1.2.3.4
permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    env:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: "actions/checkout@v4"
        with:
          fetch-depth: 0   # required so git-cliff can see full history

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Validate tag matches project version
        run: uv run python -m tools.release_tag --tag "${GITHUB_REF_NAME}"

      - name: Install dev dependencies (including commitizen)
        run: uv sync --locked --group dev

      - name: Determine previous tag
        id: prev_tag
        run: |
          PREV_TAG="$(git describe --tags --abbrev=0 "${GITHUB_REF_NAME}^" 2>/dev/null || true)"
          echo "prev_tag=${PREV_TAG}" >> "$GITHUB_OUTPUT"
          CURRENT_VERSION="${GITHUB_REF_NAME#v}"
          PREV_VERSION="${PREV_TAG#v}"
          echo "current_version=${CURRENT_VERSION}" >> "$GITHUB_OUTPUT"
          echo "prev_version=${PREV_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Generate changelog with commitizen
        run: |
          if [ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]; then
            RANGE="${{ steps.prev_tag.outputs.prev_version }}..${{ steps.prev_tag.outputs.current_version }}"
          else
            RANGE="${{ steps.prev_tag.outputs.current_version }}"
          fi
          uv run --locked --group dev cz changelog "$RANGE"

      - name: Build distributions
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Prepare release notes with PyPI link
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -n "${{ steps.prev_tag.outputs.prev_tag }}" ]; then
            RANGE="${{ steps.prev_tag.outputs.prev_version }}..${{ steps.prev_tag.outputs.current_version }}"
          else
            RANGE="${{ steps.prev_tag.outputs.current_version }}"
          fi
          uv run --locked --group dev cz changelog "$RANGE" --dry-run > RELEASE_NOTES.md
          {
            echo ""
            echo "PyPI: https://pypi.org/project/hv-utils/${VERSION}/"
          } >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body_path: RELEASE_NOTES.md
          files: dist/*
          make_latest: false
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}
