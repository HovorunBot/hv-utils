name: Release and Publish

on:
  push:
    tags:
      - "v*"        # v0.0.1, v1.2.3a1, etc.
      - "*.*.*"     # 0.0.1, 1.2.3
      - "*.*.*.*"   # 0.0.1.1, 1.2.3.4
permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release and Publish
    runs-on: ubuntu-latest
    env:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required so git-cliff can see full history

      - name: Validate tag matches project version
        run: uv run python -m tools.release_tag --tag "${GITHUB_REF_NAME}"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dev dependencies (including git-cliff)
        run: uv sync --locked --group dev

      - name: Generate changelog with git-cliff
        id: cliff
        run: |
          uv run --locked --group dev git-cliff --config pyproject.toml \
            --tag "${GITHUB_REF_NAME}" > CHANGELOG.md

      - name: Build distributions
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish

      - name: Prepare release notes with PyPI link
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          cp CHANGELOG.md RELEASE_NOTES.md
          {
            echo ""
            echo "PyPI: https://pypi.org/project/hv-utils/${VERSION}/"
          } >> RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body_path: RELEASE_NOTES.md
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}
