name: Release on tag

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    env:
      RELEASE_TOKEN: ${{ secrets.RELEASE_TOKEN != '' && secrets.RELEASE_TOKEN || secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # required so git-cliff can see full history

      - name: Validate tag matches project version
        run: uv run python -m tools.release_tag --tag "${GITHUB_REF_NAME}"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Install dev dependencies (including git-cliff)
        run: uv sync --locked --group dev

      - name: Generate changelog with git-cliff
        id: cliff
        run: |
          uv run --locked --group dev git-cliff --config pyproject.toml \
            --tag "${GITHUB_REF_NAME}" > CHANGELOG.md

      - name: Build distributions
        run: uv build

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          if ! git diff --cached --quiet; then
            git commit -m "chore(release): update changelog for ${GITHUB_REF_NAME}"
            git push origin HEAD
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          body_path: CHANGELOG.md
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ env.RELEASE_TOKEN }}
