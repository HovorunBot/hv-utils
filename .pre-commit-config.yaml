repos:
  - repo: local
    hooks:
      - id: format
        name: format (ruff)
        entry: uv run --group dev ruff format .
        language: system
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: uv run --group dev ruff check --fix .
        language: system
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: uv run --group dev mypy src tests
        language: system
        pass_filenames: false
      - id: tests
        name: tests (current interpreter)
        entry: uv run --group dev pytest
        language: system
        pass_filenames: false
